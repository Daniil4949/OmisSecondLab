{% extends 'base.html' %}
{% block content %}
{% if request.user.is_authenticated %}    
{% for item in items %}
    <div class="col-sm-6 mb-3 mb-sm-0">
        <div class="card">
            <div class="card-body">

                <h5 class="card-title">Сумма: {{ item.amount }}</h5>
                <p class="card-text">Тип операции: {{ item.operation_type }}</p>

            </div>
        </div>
    </div>
{% endfor %}
{% endif %}
{% endblock %}
