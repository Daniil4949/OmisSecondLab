{% extends 'base.html' %}
{% block content %}
    {% for item in items %}
        <div class="col-sm-6 mb-3 mb-sm-0">
            <div class="card">
                <div class="card-body">

                    <h5 class="card-title">Сумма: {{ item.goal }}</h5>
                    <p class="card-text">Статус бюджета: {{ item.status }}</p>
                    <p class="card-text">Адрес: {{ item.address }}</p>
                    <button class="delete"><a href="{% url 'delete_budget' item.pk %}">Удалить</a></button>

                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
