{% extends 'base.html' %}
{% block content %}
{% if request.user.is_authenticated %}    
{% for item in items %}
    <div class="col-sm-6 mb-3 mb-sm-0">
        <div class="card">
            <div class="card-body">

                <h5 class="card-title">Итог отчета: {{ item.report_amount }}</h5>
                <p class="card-text">Тип операции: {{ item.report_type }}</p>
                <p class="card-text">Описание: {{ item.description }}</p>
                <button class="delete"><a href="{% url 'delete_report' item.pk %}">Удалить</a></button>
            </div>
        </div>
    </div>
{% endfor %}
{% endif %}
{% endblock %}
